<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration</h2>
    <form>
        <label for="f_name">FirstName:</label>
            <input type="text" id="f_name" autocomplete="off" placeholder="First Name" style="">&nbsp;&nbsp;&nbsp;

        <label for="l_name">LastName:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="l_name" autocomplete="off" placeholder="Last Name"><br><br>

        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" autocomplete="off" placeholder="Email">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="phone">Phone:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="phone" autocomplete="off" placeholder="Phone"><br><br>

        <label for="password">Password:</label>&nbsp;
            <input type="password" id="password" autocapitalize="off" placeholder="Password">&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="password1">RepeatPassword:</label>
            <input type="password" id="password1" autocapitalize="off" placeholder="RepeatPassword"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="Male">Male
        <input type="radio" id="gender" name="Male">Female <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
